<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Super Claw Bros.</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0c0a1a;
    --pink: #ff2d78;
    --cyan: #00e5ff;
    --purple: #a855f7;
    --text: #f0eeff;
    --text-muted: #a09cc0;
    --border: rgba(168, 85, 247, 0.15);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Outfit', sans-serif;
    font-size: 18px;
    line-height: 1.7;
    min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 2rem;
  }
  .bg-glow {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background:
      radial-gradient(ellipse 60% 40% at 20% 10%, rgba(168,85,247,0.08), transparent),
      radial-gradient(ellipse 50% 40% at 80% 20%, rgba(0,229,255,0.06), transparent),
      radial-gradient(ellipse 50% 30% at 50% 90%, rgba(255,45,120,0.06), transparent);
  }
  .bg-grid {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background-image:
      linear-gradient(rgba(168,85,247,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(168,85,247,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .content { position: relative; z-index: 1; max-width: 600px; }
  .icon { font-size: 4rem; margin-bottom: 1.5rem; }
  h1 {
    font-family: 'Bungee', cursive;
    font-size: clamp(2rem, 5vw, 3rem);
    line-height: 1.2; margin-bottom: 1rem;
    background: linear-gradient(90deg, var(--pink), var(--cyan));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  p { color: var(--text-muted); font-size: 1.15rem; margin-bottom: 2rem; }
  .btn {
    display: inline-block; font-family: 'Bungee', cursive; font-size: 0.95rem;
    padding: 0.9rem 2rem;
    background: linear-gradient(135deg, var(--pink), var(--purple));
    color: #fff; border: none; border-radius: 50px; text-decoration: none;
    box-shadow: 0 4px 30px rgba(255,45,120,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 8px 40px rgba(255,45,120,0.6); }
</style>
</head>
<body>
<div class="bg-glow"></div>
<div class="bg-grid"></div>
<div class="content">
  <div class="icon">&#128222;</div>
  <h1>Thank You!</h1>
  <p>We got your info and will be in touch soon to discuss getting a Super Claw Bros machine in your venue.</p>
  <a href="/" class="btn">BACK TO HOME</a>
</div>
</body>
</html>
