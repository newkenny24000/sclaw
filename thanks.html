<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Super Claw Bros.</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0e1a;
    --bg-surface: rgba(12, 18, 35, 0.85);
    --blue: #0077FF;
    --blue-bright: #3399FF;
    --blue-glow: rgba(0, 119, 255, 0.15);
    --red: #E8243C;
    --white: #FFFFFF;
    --text: #E8ECF4;
    --text-muted: #8A94A8;
    --border: rgba(255, 255, 255, 0.08);
    --border-accent: rgba(0, 119, 255, 0.2);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', -apple-system, sans-serif;
    font-size: 17px;
    line-height: 1.7;
    min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 2rem;
    -webkit-font-smoothing: antialiased;
  }
  .bg-grid {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background-image:
      linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 48px 48px;
  }
  .content {
    position: relative; z-index: 1; max-width: 560px;
    background: var(--bg-surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 3.5rem 2.5rem;
    transition: border-color 0.3s;
  }
  .content::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
    background: linear-gradient(90deg, var(--blue), var(--red));
    border-radius: 16px 16px 0 0;
  }
  .icon { font-size: 3.5rem; margin-bottom: 1.5rem; }
  .section-label {
    font-family: 'Press Start 2P', cursive; font-size: 0.5rem;
    letter-spacing: 0.18em; text-transform: uppercase;
    color: var(--blue-bright); margin-bottom: 0.75rem;
  }
  h1 {
    font-family: 'Inter', sans-serif; font-weight: 800;
    font-size: clamp(1.6rem, 4vw, 2.2rem);
    line-height: 1.25; margin-bottom: 1rem; color: var(--white);
    letter-spacing: -0.02em;
  }
  p {
    color: var(--text-muted); font-size: 1.05rem;
    margin-bottom: 2rem; line-height: 1.7;
  }
  .btn {
    display: inline-block; font-weight: 700; font-size: 0.9rem;
    padding: 0.85rem 2rem;
    background: var(--red);
    color: var(--white); border-radius: 8px;
    text-decoration: none;
    transition: background 0.2s, transform 0.15s;
    letter-spacing: 0.02em;
  }
  .btn:hover { background: #cc1e34; transform: translateY(-2px); }
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="content">
  <div class="icon">&#128222;</div>
  <div class="section-label">Submission Received</div>
  <h1>Thank You!</h1>
  <p>We got your info and will be in touch soon to discuss getting a Super Claw Bros machine in your business.</p>
  <a href="/" class="btn">Back to Home</a>
</div>
</body>
</html>
